              <table>
                <tr>
                    <td colspan="4"><input class="display_calc" type="text" name="display" value="">
                    </td>
                </tr>
                <tr>
                    <td><input class="numeros" id="7" type="button" value="7" onClick="escribir(this.form.display, '7')"></td>
                    <td><input class="numeros" id="8" type="button" value="8" onClick="escribir(this.form.display, '8')"></td>
                    <td><input class="numeros" id="9" type="button" value="9" onClick="escribir(this.form.display, '9')"></td>
                    <td><input class="operador" id="suma" type="button" value="+" onClick=""></td>
                </tr>
                <tr>
                    <td><input class="numeros" id="4" type="button" value="4" onClick="escribir(this.form.display, '4')"></td>
                    <td><input class="numeros" id="5" type="button" value="5" onClick="escribir(this.form.display, '5')"></td>
                    <td><input class="numeros" id="6" type="button" value="6" onClick="escribir(this.form.display, '6')"></td>
                    <td><input class="operador" id="resta" type="button" value="-" onClick=""></td>
                </tr> 
                <tr>
                    <td><input class="numeros" id="1" type="button" value="1" onClick="escribir(this.form.display, '1')"></td>
                    <td><input class="numeros" id="2" type="button" value="2" onClick="escribir(this.form.display, '2')"></td>
                    <td><input class="numeros" id="3" type="button" value="3" onClick="escribir(this.form.display, '3')"></td>
                    <td><input class="operador" id="multiplicacion" value="*" type="button" onClick=""></td>
                </tr>
                <tr>                    
                    <td><input class="numeros" id="0" type="button" value="0" onClick="escribir(this.form.display, '0')"></td>
                    <td><input class="numeros" id="punto" type="button" value="." onClick="escribir(this.form.display, '.')"></td>
                    <td><input class="numeros" id="igual" type="button" value="=" onClick=""></td>
                    <td><input class="operador" id="division" type="button" value="/" onClick=""></td>
                </tr>
                <tr>
                  <td colspan="4"><input class="borrar" id="clear" type="button" value="Borrar" onClick="this.form.display.value = 0 "></td>
                </tr>

        <script>
        function escribir(input, character)
        {
            if(input.value == null || input.value == "0")
                input.value = character
            else
                input.value += character
        }        
        function cambio_signo(input)
        {
            if(input.value.substring(0, 1) == "-")
                input.value = input.value.substring(1, input.value.length)
            else
                input.value = "-" + input.value
        }        
        </script>
